{# this is using jinja2 language #}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/chosen.css') }}">

</head>
<body>
<select class="chosen-select">

{% for MP in nameID %}
    <option value="{{MP[1]}}">{{MP[0]}}</option>
{% endfor %}

</select>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/chosen.jquery.js') }}" type="text/javascript"></script>
<script type="text/javascript">
$(".chosen-select").chosen({no_results_text: "Oops, nothing found!"}).change(function(e){window.location = "/" + $(this).val();});


</script>

</body>
</html>
